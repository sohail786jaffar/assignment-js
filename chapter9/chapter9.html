<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="initialArray">
        colors=["red", "blue", "green","purple","pink"]
      </p>
      <input type="text" name="color" id="color" />
      <div class="btnContainer">
        <button id="unshift">unshift</button>
        <button id="shift">shift</button>
        <button id="push">push</button>
        <button id="pop">pop</button>
      </div>
    

    <div class="output">

          <h3>array after unshift</h3>
          <div  >
            <span class="noWrap">Colors =[</span>
            <p class="unShiftOutput"></p>
            <span>]</span>
        </div>

        <h3>array after shift</h3>
        <div >
            <span class="noWrap">Colors =[</span>
            <p class="shiftOutput"></p>
            <span>]</span>
        </div>

        <h3>array after push</h3>
        <div >
            <span class="noWrap">Colors =[</span>
            <p class="pushOutput"></p>
            <span>]</span>
        </div>

        <h3>array after pop</h3>
        <div >
            <span class="noWrap">Colors =[</span>
            <p class="popOutput"></p>
            <span>]</span>
        </div>
    </div>
</div>
    <script src="chapter9.js"></script>
  </body>
</html>
